<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">

<body>
    <div class="md:p-4 p-2">
        <h1 class="font-bold text-2xl">Small Pocket Alternate Logo T</h1>

            <img src="shirt2.png">
            <div>Currently Sold Out Everywhere</div>
            <div class="mt-5 text-sm">To get on our waitlist please fill out the form below</div>
        </div>

        <form netlify>
            <label class="block mt-4 font-bold" for="name">Name</label>

            <label class="block mt-4 font-bold" for="email">Email</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-blue-700

            <button class="block mt-4 text-white bg-red-600 rounded px-4 py-2">Submit form!</button>

        <div class="mt-10 border-4 w-16 p-2 bg-blue-700 text-white font-semibold border-4 border-red-600"><a href="index.html">Back Home</a></div>
